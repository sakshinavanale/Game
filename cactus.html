<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Circle</title>
  <style>
    canvas {
      background-color: rgb(51, 81, 215);
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1500" height="450"></canvas>

  <script>
    let x = 55;
    let y = 55;
    let radius = 50;
    let angle = 0;

    const ObsWidth = 100;
    const ObsHeight = 100;

    let melonX = 300;
    let melonY = 300;

    const cactus = new Image();
    cactus.src = "angrycactus.png";

    const melon = new Image();
    melon.src = "smile.png";

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Rotating cactus
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.drawImage(cactus, -ObsWidth / 2, -ObsHeight / 2, ObsWidth, ObsHeight);
      ctx.restore();

      // Rotating melon
      ctx.save();
      ctx.translate(melonX, melonY);
      ctx.rotate(angle);
      ctx.drawImage(melon, -ObsWidth / 2, -ObsHeight / 2, ObsWidth, ObsHeight);
      ctx.restore();
    }

    function rotate() {
      angle += 1 * Math.PI / 180; 
    }

    function move() {
      if (x < canvas.width - radius) {
        x += 1;
        rotate();
        draw();
      }
    }

    // Start animation once cactus is loaded
    cactus.onload = () => {
      draw();
      setInterval(move, 5);
    };
  
  </script>
</body>
</html>
